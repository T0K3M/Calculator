<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3517b05ecb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calc">
        <div class="calc__view">
        <div class="calc__display">
            <div class="fas" style="display: flex;">
                <p>calculation</p>
            <i class="fa-solid fa-calculator"></i>
            </div>
            <p class="numberD"></p>
            <span class="mathSign"></span>
             <p class="currentNumber"></p>
            </div>
        </div>

    <div class="calc__panel">
        <button class="clear">C</button>
        <button class="operator">2^</button>
        <button class="operator">:</button>
        <button class="operator">x</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="equals">=</button>
        <button class="number">0</button>
        <button class="number">00</button>
        <button class="number">.</button>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
